<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BattleShip</title>

</head>
<body>
    <div class="header">
        <p class="title">BattleShip</p>
    </div>
    <div class="winner">
        <p class="playerNum">Battle!</p>
        <div>
        <button class="btn" style="visibility: hidden;">Play Again</button>
        </div>
    </div>
     <div class="container"></div>
     
     <h1 class="heading">Place Your Ships!</h1>
        <div class="shipContainer"> 
            <div class="shipContainerr"> 
                <div class="ship0 ship" draggable="true">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="ship1 ship" draggable="true">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="ship2 ship" draggable="true">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="ship3 ship" draggable="true">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="ship4 ship" draggable="true">
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
            <div class="shipContainerr"></div>
        </div>

    <div class="footer">
        <p class="title">&copy; Hasbro </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
